  <article class="post_content">
    {{- $t := .Title }}
    <h1 class="post_link">
      <a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title | markdownify  }}</a>
    </h1>
    {{- partial "post-meta" . }}
    <div class="post_body">
      {{- .Content }}
    </div>

    {{- partial "i18nlist" . }}

  </article>
